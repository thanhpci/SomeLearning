<!DOCTYPE html>
<html>
    <head>
        <title>F8-shop</title>
        <meta charset="utf-8">
       
        <style>
            .box {
                width: 100%;
                height: 120px;
                background: rgb(190, 124, 157);
            }

            .box:active {
                background-color: #333;
            }

            h1:hover {
                color: red;
                
            }
        
            li:first-child{
                color: blue;
            }

            li:last-child {
                color: aqua;
            }

        
        
        </style>



    </head>

    <body>
        <div class="box"></div>
        <h1>CSS Peseudo-classes</h1>
        <!-- lớp giả -->
        <ul>
            <li>:root</li>
            
            <li>:hover</li>
            <!-- hover tạo các thuộc tính có tác dụng khi di chuột qua -->
            
            <li>:active</li>
            <!-- active tạo các thuộc tính có tác dụng khi ấn chuột vào  -->
           
            <li>first-child</li>
            <li>last-child</li>
            <!-- selector thẻ con cuối cùng hoặc đàu tiên -->
        </ul>


    </body>
</html>
